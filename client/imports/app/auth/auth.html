<div class="loginform">
    <form action="" name="form">
        <h4>Auth Login</h4>
        <input type="text" name="usn" [(ngModel)]="usn" required> 
        <input type="password" name="passwd" id="" [(ngModel)]="pwd" required>
        <button type="submit" (click)="login()">Login</button>
    </form>
</div>

<pre>{{data}}</pre>
