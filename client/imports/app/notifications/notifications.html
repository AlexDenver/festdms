<title>Announcements</title>
<div class="wrap">
    <div class="head rel-wrap">
        <div class="back-wrap">
            <div class="back"  [routerLink]="[ '/' ]" > <i class="fas fa-angle-left"></i> back</div>
        </div>
        <h1><i class="fas fa-bell"></i> Notifications</h1>
    </div>
    <div class="main">
        <div class="content cards-wrap wrapper">

            <div class="rel-wrap" *ngFor="let notif of notifs">
                <div class="card {{notif.color}}" >
                    <div class="firstinfo"><img
                            src="{{notif.icon}}" />

                        <h1>{{notif.title}}</h1>
                        <h3>{{notif.user}} &nbsp;â€¢&nbsp; <span>{{timeAt(notif.at)}}</span></h3>
                        <div class="bio" [innerHTML]="notif.text | safeHtml"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
